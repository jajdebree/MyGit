        var tableHtml = "<table width=\"" + tableWidth + "\" height=\"" + tableHeight + "\" align=\"center\">";

        {
            tableHtml += "<tr>";
            for(let j = 0; j < cols; j++)
            {
                tableHtml += "<td></td>";
            }
            tableHtml += "</tr>";
        }
        tableHtml += "</table>";
        baseElement.innerHTML = tableHtml;
        
        var tableCells = document.getElementsByTagName("td");

</script>
